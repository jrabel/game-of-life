<!DOCTYPE html>
<html>

<head>

    <title>Game of Life</title>

    <meta charset="UTF-8" />

    <!-- STYLE -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="styles/conway.css" rel="stylesheet" type="text/css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

    <div class="row h-100">

        <div id="sidebar" class="col-md-2">
            <h1>Conway's Game of Life</h1>
            <p>
                The Game of Life simulates the evolution of a grid of square cells based on an initial state. After each
                generation (or update) a cell is either alive or dead based on its previous state and the state of its
                neighbors.
            </p>

            <div class="row justify-content-center">
                <button id="playButton" onclick="playButtonClicked()">Play</button>
                <button id="playButton" onclick="pauseButtonClicked()">Pause</button>
            </div>

        </div>

        <div id="boardCanvas" class="col-md-10">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>


    <script src="js/game_of_life.js"></script>

</body>

</html>
