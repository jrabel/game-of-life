<!DOCTYPE html>
<html>

<head>

    <title>Game of Life</title>

    <meta charset="UTF-8" />

    <!-- STYLE -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="styles/conway.css" rel="stylesheet" type="text/css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

    <div class="row h-100">

        <div id="sidebar" class="col-md-2">
            <h1>Conway's Game of Life</h1>
            <p>
                The <b>Game of Life</b> simulates the evolution of a grid of square cells based on an initial
                state. After each
                generation (or update) a cell is either alive or dead based on its previous state and the state of its
                neighbors.
            </p>

            <h2>Controls:</h2>

            <div class="row justify-content-center">
                <button class="controlButton greenButton" onclick="playButtonClicked()">Play</button>
                <button class="controlButton yellowButton" onclick="pauseButtonClicked()">Pause</button>
            </div>

            <h2 style="width: 100%;">Randomize Initial State:</h2>

            <div id="controlPanel" class="row justify-content-center">

                <p style="width: 100%; text-align: center;">Density</p>

                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="randomDensity">
                </div>

                <button class="controlButton blackButton" onclick="randomizeStateButtonClicked()">Randomize</button>

            </div>

        </div>

        <div id="boardCanvas" class="col-md-10">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>


    <script src="js/game_of_life.js"></script>

</body>

</html>
